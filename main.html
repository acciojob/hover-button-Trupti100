<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Button with Hover Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
  }
  #btn {
    background-color: black;
    color: white;
    border-radius: 5px;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, border-radius 0.3s;
  }
  #btn:hover {
    background-color: yellow;
    color: black;
    border-radius: 30px;
  }
</style>
</head>
<body>
  <button id="btn" type="submit">Submit</button>
</body>
</html>
